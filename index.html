<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Gen AI Text-to-CAD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="input-section">
                <label for="textInput">Describe your model:</label>
                <textarea 
                    id="textInput" 
                    class="text-input" 
                    placeholder="e.g., A 50mm diameter gear, 20mm thick, with 24 teeth and a 10mm central hole."></textarea>
            </div>
            
            <button class="btn" id="generateBtn">
                <span id="generateText">Generate Model</span>
            </button>

            <div class="control-panel">
                <h4>Model Parameters</h4>
                <div class="param-group">
                    <label>Detail Level</label>
                    <input type="range" class="param-slider" id="detailLevel" min="8" max="64" value="24">
                    <span id="detailValue">24</span>
                </div>
            </div>

            <div class="control-panel">
                <h4>Quick Shapes</h4>
                <div class="shape-grid">
                    <button class="shape-btn" data-shape="cube">📦 Cube</button>
                    <button class="shape-btn" data-shape="sphere">🌐 Sphere</button>
                    <button class="shape-btn" data-shape="cylinder">🛢️ Cylinder</button>
                    <button class="shape-btn" data-shape="gear">⚙️ Gear</button>
                </div>
            </div>

            <div id="status" class="status"></div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Next-Gen AI Text-to-CAD</h1>
                <p>Translating natural language into precise 3D geometry.</p>
            </div>
            
            <div class="viewport">
                <canvas id="canvas"></canvas>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="resetViewBtn">🔄 Reset View</button>
                <button class="control-btn" id="toggleWireframeBtn">📏 Wireframe</button>
                <button class="control-btn" id="exportStlBtn">💾 Export STL</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
